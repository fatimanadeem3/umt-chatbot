<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UMT ChatBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .chat-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .bot-animation img {
      width: 100px;
      height: 100px;
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #aaa;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .response {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="bot-animation">
      <img src="{{ url_for('static', filename='robot.gif') }}" alt="Robot Assistant">
    </div>
    <h2>UMT AI ChatBot</h2>
    <form method="POST">
      <input type="text" name="user_input" placeholder="Ask me something..." required />
      <br>
      <button type="submit">Ask</button>
    </form>
    {% if response %}
    <div class="response">ðŸ¤– {{ response }}</div>
    {% endif %}
    {% if sentiment %}
    <div class="response">ðŸ“Š {{ sentiment }}</div>
    {% endif %}
  </div>
</body>
</html>
